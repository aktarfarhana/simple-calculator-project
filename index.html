<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container mx-auto">
            <div class="calculator-body">
                <table>
                    <tr>
                        <td colspan="4"><input type="text" id="Result"></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="ClearInput()">C</button></td>
                        <td><button class="btn" onclick="calculator('(')">(</button></td>
                        <td><button class="btn" onclick="calculator(')')">)</button></td>
                        <td><button class="btn" onclick="cross()">X</button></td>
                    </tr>

                    <tr>
                        <td><button class="btn" onclick="calculator('7')">7</button></td>
                        <td><button class="btn" onclick="calculator('8')">8</button></td>
                        <td><button class="btn" onclick="calculator('9')">9</button></td>
                        <td><button class="btn" onclick="calculator('+')">+</button></td>
                       
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="calculator('4')">4</button></td>
                        <td><button class="btn" onclick="calculator('5')">5</button></td>
                        <td><button class="btn" onclick="calculator('6')">6</button></td>
                        <td><button class="btn" onclick="calculator('-')">-</button></td>
                       
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="calculator('1')">1</button></td>
                        <td><button class="btn" onclick="calculator('2')">2</button></td>
                        <td><button class="btn" onclick="calculator('3')">3</button></td>
                        <td><button class="btn" onclick="calculator('*')">*</button></td>
                       
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="calculator('0')">0</button></td>
                        <td><button class="btn" onclick="calculator('.')">.</button></td>
                        <td><button class="btn" onclick="calculator('/')">/</button></td>
                        <td><button class="btn" onclick="eual()">=</button></td>
                       
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <script>
        function ClearInput(){
            document.getElementById('Result').value = "";
        }
        function calculator(NewValue){
            document.getElementById('Result').value += NewValue;
        }
        function eual(){
            var a = document.getElementById('Result').value;
            var b = eval(a);
            document.getElementById('Result').value = b;
        }
        function cross(){
            var a = document.getElementById('Result').value;
            var b = a.slice(0,-1);
            document.getElementById('Result').value = b;
        }
    </script>
</body>
</html>
